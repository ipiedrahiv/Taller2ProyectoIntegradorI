{% extends 'measure/base.html' %}
{% block content %}
<div class="container">
  <form method="post">
        {% csrf_token %}
        Value:<input type="number" name="value">
	<br></br>
	Scale:<input type="text" name="scale">
	<br></br>
	Codigo:<input type="number" name="codigo">
	<br></br>
	Latitud:<input type="number" name="latitud">
	<br></br>
	Longitud:<input type="number" name="longitud">
	<br></br>
	Terreno:<input type="text" name="terreno">
	<br></br>
	Area:<input type="number" name="area">
        <button type="submit">Adicionar</button>
    </form>
    {% for measure in measures %}
    <ul class="list-group">
        <li class="list-group-item">{{ measure.type }} in {{ measure.scale }} = {{ measure.value }}</li>
    </ul>
    {% endfor %}
</div>

{% endblock %}
